<!DOCTYPE html>
<html>
<head>
    <title>Amazing HTML Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        p {
            color: #666;
            text-align: center;
        }
        
        /* Add more amazing styles here */
    </style>
    
</head>
<body>
    <h1 id="title">Welcome to My Amazing  Page!</h1>
    <p>This is just the beginning of something incredible.</p>
    
    <div style="text-align: center;">
        <i class="fas fa-smile"></i> <!-- Add your funny icon class here -->
        <img src="cat.gif" alt="Funny Image"> <!-- Add the path to your image here -->
    </div>
    
    <!-- Add more amazing content here -->
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        const title = document.getElementById('title');
        title.style.color = getRandomColor();
    </script>
</body>
</html>
